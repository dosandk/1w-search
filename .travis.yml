language: node_js

node_js:
  - "4.1"

branches:
  only:
      - master
      - gh-pages

before_install:
 - chmod +x deploy-ghpages.sh

before_script:
  - npm install -g gulp
  - gem install compass

master:
  script: gulp lint

gh-pages:
  script: npm run-script deploy

env:
  global:
  - GH_REF: github.com/dosandk/1w-search.git
  - secure: ""